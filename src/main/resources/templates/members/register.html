<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip&Hide Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="register-container">
    <h1>Trip&Hide</h1>
    <form action="/members/register" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Jane">
                <button type="button" class="btn btn-outline-secondary btn-check">Check</button>
            </div>
        </div>
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <div class="input-group">
                <input type="text" class="form-control" id="id" name="username" placeholder="Jane">
                <button type="button" class="btn btn-outline-secondary btn-check">Check</button>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Smitherton">
        </div>
        <div class="mb-3">
            <label for="repassword" class="form-label">Re-enter Password</label>
            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Smitherton">
        </div>
        <button type="submit" class="btn btn-dark w-100">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
